<!DOCTYPE html>
<html>
<title>ShortPoint</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Paul Ohumende, mendes.paul28@gmail.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
  <div class="container">

    <div class="grey">
      <div class="green-background green bar" style="width:50%">50%</div>
    </div>
    <div class="grey">
      <div class="red-background red bar" style="width:50%">50%</div>
    </div>
    <div class="grey">
      <div class="white-background white bar" style="width:50%">50%</div>
    </div>
    <div class="grey">
      <div class="blue-background blue bar" style="width:50%">50%</div>
    </div>
    <div class="grey">
      <div class="yellow-background yellow bar" style="width:50%">50%</div>
    </div>

    <button class="button" onclick="move()">Finish</button> 
  </div>

  <script>
    function move() {
      const bars = document.getElementsByClassName("bar");  
      for (let index = 0; index < bars.length; index++) {
        let elem = bars[index];
        let width = 50;
        const id = setInterval(frame, 10);
        function frame() {
          if (width >= 100) {
            clearInterval(id);
          } else {
            width++; 
            elem.style.width = width + '%'; 
            elem.innerHTML = width * 1  + '%';
          }
        }
      } 
      
    }
  </script>
</body>
</html>
